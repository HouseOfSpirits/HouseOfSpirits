    <div style="text-align: center; background-color: lightcyan; height: 50vh; padding: 30px;">
        <h1 style="background-color: lightcoral; color: lightgreen;">Get Random Cat Facts</h1>
        <button
            style="background-color: cadetblue; color: yellow; border: none; border-radius: 8px; font-size: 25px; padding: 10px; width: 300px;">Show
            new Fact</button>
        <div style="background-color: black; height: 200px; color: white;  padding: 20px;">
            <h2 id="result"></h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>

        let btn = document.querySelector('button');

        btn.addEventListener("click", async () => {
            console.log("button was clicked.");
            let fact = await getFacts();
            console.log(fact);
            let p = document.querySelector("#result");
            p.innerText = fact;
        })

        let url = "https://catfact.ninja/fact";
        async function getFacts() {
            try {
                let res = await axios.get(url);
                console.log(res);
                console.log(res.data.fact);
                return res.data.fact;
            } catch (e) {
                console.log("ERROR - ", e);
                return "No Fact Found";
            }
        }

    </script>
